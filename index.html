<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul Kumar | Research Scholar - IIT (ISM) Dhanbad</title>
  <meta name="description" content="Research Scholar in Environmental Science & Engineering at IIT (ISM) Dhanbad. Focus: Water Security, Climate Change, Hydrology, Remote Sensing, AI/ML.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1660a9;
      --primary-dark: #114674;
      --accent: #0bb193;
      --accent-light: #6ce5b1;
      --bg: #f8fafc;
      --white: #fff;
      --gray: #64748b;
      --gray-light: #cbd5e1;
      --header: #2c3345;
      --gradient: linear-gradient(90deg, #1660a9 0%, #22c55e 100%);
      --gradient-accent: linear-gradient(90deg, #0bb193 0%, #3b82f6 100%);
      --radius: 16px;
    }
    html {
      scroll-behavior: smooth;
      background: var(--bg);
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--header);
      background: var(--bg);
      font-size: 1.08rem;
      min-height: 100vh;
    }
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      margin-top: 0;
      color: var(--primary-dark);
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    h2 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    h3 {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 0.7em;
    }
    .gradient-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 1.2rem;
    }
    header {
      background: var(--white);
      border-bottom: 1.5px solid var(--gray-light);
      box-shadow: 0 2px 8px rgba(16,96,169,0.06);
      padding: 0.2rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .logo-area svg {
      color: var(--accent);
      width: 36px;
      height: 36px;
    }
    .logo-area .site-title {
      font-size: 1.38rem;
      font-weight: 700;
      color: var(--primary-dark);
    }
    nav {
      display: flex;
      gap: 1.2rem;
    }
    nav a {
      text-decoration: none;
      color: var(--primary-dark);
      font-weight: 600;
      padding: 0.3em 0.5em;
      border-radius: 6px;
      transition: background 0.15s;
    }
    nav a:hover, nav a.active {
      background: var(--accent-light);
      color: var(--primary);
    }
    .hero {
      background: var(--gradient);
      color: var(--white);
      padding: 3rem 0 2rem 0;
      position: relative;
    }
    .hero-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .hero-img {
      flex: 1 1 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
    }
    .hero-img img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid var(--white);
      object-fit: cover;
      box-shadow: 0 2px 16px rgba(34,197,94,0.16);
    }
    .hero-content {
      flex: 3 1 340px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .hero-content h1 {
      color: var(--white);
      font-size: 2.15rem;
      margin-bottom: 0.25em;
    }
    .hero-content h2 {
      color: #e0f2fe;
      font-size: 1.13rem;
      font-weight: 600;
      margin-bottom: 0.2em;
    }
    .hero-content p {
      color: #f1f5f9;
      margin-bottom: 0.5em;
    }
    .hero-buttons {
      display: flex;
      gap: 1.1rem;
      margin-top: 0.4em;
    }
    .btn {
      padding: 0.72em 1.7em;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      background: var(--white);
      color: var(--primary-dark);
      transition: box-shadow 0.18s, background 0.18s, color 0.18s;
      cursor: pointer;
      box-shadow: 0 2px 16px rgba(11,177,147,0.12);
      text-decoration: none;
      outline: none;
    }
    .btn-primary {
      background: var(--primary-dark);
      color: var(--white);
    }
    .btn-primary:hover {
      background: var(--accent);
      color: var(--white);
    }
    .btn-secondary {
      background: var(--white);
      color: var(--primary-dark);
    }
    .btn-secondary:hover {
      background: var(--accent-light);
      color: var(--primary);
    }
    /* Section Basics */
    section {
      padding: 3.3rem 0 2.4rem 0;
      background: var(--bg);
    }
    .section-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.25em;
    }
    .section-subtitle {
      color: var(--gray);
      font-size: 1.03rem;
      margin-bottom: 1.3em;
    }
    /* About */
    .about-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2.3rem;
      align-items: flex-start;
    }
    .about-text {
      flex: 3 1 380px;
    }
    .about-img {
      flex: 1 1 220px;
      min-width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .about-img img {
      border-radius: var(--radius);
      width: 200px;
      height: 240px;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(16,96,169,0.08);
    }
    ul {
      padding-left: 1.2em;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 0.4em;
    }
    .tag {
      background: var(--accent-light);
      color: var(--primary-dark);
      font-size: 0.97rem;
      padding: 0.15em 0.7em;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: inline-block;
    }
    /* Skills */
    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.3rem;
      justify-content: space-between;
    }
    .skill-col {
      flex: 1 1 220px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 2px 12px rgba(16,96,169,0.07);
      padding: 1.3rem 1.3rem 1rem 1.3rem;
      min-width: 200px;
      margin-bottom: 1rem;
    }
    .skill-title {
      font-size: 1.13rem;
      font-weight: 600;
      margin-bottom: 0.5em;
      color: var(--primary-dark);
    }
    .skill-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .skill-list li {
      margin-bottom: 0.45em;
      font-size: 1.02rem;
      color: var(--header);
    }
    /* Projects/Research Cards */
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.2rem;
      margin-top: 1.3em;
    }
    .card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 2px 12px rgba(11,177,147,0.08);
      padding: 1.4em 1.2em;
      flex: 1 1 260px;
      min-width: 220px;
      transition: transform 0.17s;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.04);
    }
    .card-title {
      font-size: 1.14rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 0.25em;
    }
    .card .status {
      background: var(--accent);
      color: var(--white);
      font-size: 0.83em;
      padding: 0.05em 0.5em;
      border-radius: 8px;
      margin-left: 0.8em;
      font-weight: 600;
    }
    /* Awards Timeline */
    .awards-timeline {
      border-left: 3px solid var(--accent-light);
      margin-left: 1.2em;
      padding-left: 2em;
      position: relative;
    }
    .award-item {
      margin-bottom: 2.2em;
      position: relative;
    }
    .award-item::before {
      content: '';
      position: absolute;
      left: -2.13em;
      top: 0.7em;
      width: 1.12em;
      height: 1.12em;
      background: var(--accent);
      border-radius: 50%;
      border: 2.5px solid var(--white);
      box-shadow: 0 1px 4px rgba(11,177,147,0.17);
    }
    .award-year {
      font-size: 1.01em;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.1em;
    }
    .award-title {
      font-weight: 700;
      font-size: 1.09em;
      margin-bottom: 0.15em;
      color: var(--primary-dark);
    }
    .award-org {
      color: var(--gray);
      font-size: 0.99em;
    }
    /* Contact */
    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2.4rem;
      align-items: flex-start;
      margin-top: 2em;
    }
    .contact-info {
      flex: 1 1 260px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 2px 12px rgba(16,96,169,0.07);
      padding: 1.2em 1.5em 1em 1.5em;
      min-width: 220px;
    }
    .contact-info a {
      text-decoration: none;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 0.8em;
      margin-bottom: 0.8em;
      font-size: 1.01em;
      border-radius: 8px;
      transition: background 0.13s;
      padding: 0.3em 0.6em 0.3em 0;
    }
    .contact-info a:hover {
      background: var(--accent-light);
    }
    .contact-info svg {
      color: var(--accent);
      min-width: 22px;
    }
    .contact-label {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.01em;
    }
    /* Contact Form */
    .contact-form {
      flex: 3 1 320px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 2px 12px rgba(16,96,169,0.07);
      padding: 1.3em 1.5em;
      min-width: 260px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.2em;
      color: var(--primary);
      font-weight: 600;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1.1em;
      border: 1.5px solid var(--gray-light);
      border-radius: 8px;
      font-size: 1.01em;
      font-family: 'Inter', Arial, sans-serif;
      outline: none;
      background: var(--bg);
      transition: border-color 0.17s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: var(--primary);
      background: #e0f2fe;
    }
    .contact-form textarea {
      min-height: 90px;
      resize: vertical;
    }
    .contact-form button {
      background: var(--gradient-accent);
      color: var(--white);
      font-weight: 700;
      padding: 0.8em 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 0.2em;
      transition: background 0.16s, box-shadow 0.14s;
      box-shadow: 0 2px 8px rgba(22,96,169,0.07);
    }
    .contact-form button:hover {
      background: var(--gradient);
    }
    /* Footer */
    footer {
      text-align: center;
      color: var(--gray);
      font-size: 1rem;
      background: var(--bg);
      border-top: 1px solid var(--gray-light);
      padding: 1.3em 0 1em 0;
      margin-top: 1em;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .about-section, .skills-grid, .card-grid, .contact-section {
        flex-direction: column;
        gap: 1.5rem;
      }
      .hero-inner {
        flex-direction: column;
        gap: 1.8rem;
      }
      .about-img {
        justify-content: flex-start;
      }
    }
    @media (max-width: 540px) {
      .container {
        padding: 0 0.4rem;
      }
      .hero-img img, .about-img img {
        width: 100px; height: 120px;
      }
    }
  </style>
</head>
