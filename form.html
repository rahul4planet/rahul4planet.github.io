<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Rahul Kumar | Research Scholar, IIT (ISM)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="form-page">
        <section class="form-section">
            <h1 class="gradient-text">Contact Rahul Kumar</h1>
            <p class="form-subtitle">Department of Environmental Science & Engineering, IIT (ISM) Dhanbad</p>
            <form class="horizontal-form" action="#" method="post">
                <div class="form-row">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-row">
                    <input type="text" name="subject" placeholder="Subject" required>
                    <input type="text" name="affiliation" placeholder="Affiliation (Optional)">
                </div>
                <div class="form-row">
                    <textarea name="message" placeholder="Your Message" rows="3" required></textarea>
                    <button type="submit" class="btn-blue">Send</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
